env.COMPUTERNAME=[machine name].buglabs.net
build.level=[integration, testing, production]

#directory where build will take place
checkout.dir=/tmp/checkout-integration

#version of the build for each component
sdk.version=1.1.1
bug.version=1.1.1
cte.version=1.0.0

#define svn location and authentication
#this is where eclipse is checked out that is used during the build
svn=http://lurcher/svn/Software/com.eclipse.sdk
svn.username=
svn.password=

svn.url.bug=svn://svn.buglabs.net/bug/trunk
svn.url.cte=svn://svn.buglabs.net/cte/trunk
svn.url.dragonfly=svn://svn.buglabs.net/dragonfly/trunk

cvs.public=:pserver:anonymous@cvs.buglabs.net:/root